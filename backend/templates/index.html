<!DOCTYPE html>
<html lang="en" ng-app="milkmanApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milkman Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <style>
        body { padding-top: 50px; }
        .login-container { max-width: 400px; margin: auto; margin-top: 100px; }
    </style>
</head>
<body ng-controller="MainController">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" ng-if="isLoggedIn">
        <div class="container">
            <a class="navbar-brand" href="#!/">Milkman Admin</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="#!/staff">Staff</a></li>
                    <li class="nav-item"><a class="nav-link" href="#!/customer">Customers</a></li>
                    <li class="nav-item"><a class="nav-link" href="#!/category">Categories</a></li>
                    <li class="nav-item"><a class="nav-link" href="#!/product">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="#!/subscription">Subscriptions</a></li>
                </ul>
                <span class="navbar-text me-3">Logged in as: {{user.email}}</span>
                <button class="btn btn-outline-light btn-sm" ng-click="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div ng-view></div>
    </div>

    <script src="/static/js/app.js"></script>
    <script src="/static/js/logincontroller.js"></script>
    <script src="/static/js/staffcontroller.js"></script>
    <script src="/static/js/customercontroller.js"></script>
    <script src="/static/js/categorycontroller.js"></script>
    <script src="/static/js/productcontroller.js"></script>
    <script src="/static/js/subscriptioncontroller.js"></script>
</body>
</html>
