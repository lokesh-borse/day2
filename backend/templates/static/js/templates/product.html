<div class="mt-4">
    <h2>Product Management</h2>
    <div class="card mb-4 mt-3">
        <div class="card-body">
            <h5 class="card-title">Add New Product</h5>
            <form ng-submit="addItem()" class="row g-3">
                <div class="col-md-3">
                    <label class="form-label">NAME</label>
                    <input type="text" class="form-control" ng-model="newItem.name" required>
                </div>
                <div class="col-md-3">
                    <label class="form-label">PRICE</label>
                    <input type="number" step="0.01" class="form-control" ng-model="newItem.price" required>
                </div>
                <div class="col-md-3">
                    <label class="form-label">CATEGORY ID</label>
                    <input type="number" class="form-control" ng-model="newItem.category" required>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-success">Add Product</button>
                </div>
            </form>
        </div>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>NAME</th>
                <th>PRICE</th>
                <th>CATEGORY</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in items">
                <td>{{item.name}}</td>
                <td>{{item.price | currency}}</td>
                <td>{{item.category}}</td>
                <td>
                    <button class="btn btn-danger btn-sm" ng-click="deleteItem(item.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
